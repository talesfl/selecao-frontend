<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="width-10-pc"> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="width-30-pc"> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef> Data de criação </th>
        <td mat-cell *matCellDef="let element"> {{element.dataCriacao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="this.selection.toggle(row)"
        [class.table-row-selected]="this.selection.isSelected(row)">
    </tr>
</table>

<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"> </mat-paginator>
