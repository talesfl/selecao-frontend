<h2 mat-dialog-title>Documento: {{documento.nome}}</h2>

<mat-dialog-content class="mat-typography">

  <iframe [src]="'/api/documentos/' + documento.id | sanitize">
  </iframe>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
