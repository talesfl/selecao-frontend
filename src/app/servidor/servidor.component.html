<div class="container">

    <div class="component-toolbar">
      <span>Servidor</span>
    </div>
  
    <div class="content">
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="matricula">
          <th mat-header-cell *matHeaderCellDef> Matrícula </th>
          <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
        </ng-container>
  
        <ng-container matColumnDef="orgao">
          <th mat-header-cell *matHeaderCellDef> Orgão </th>
          <td mat-cell *matCellDef="let element"> {{element.orgao?.nome}} </td>
        </ng-container>
  
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> Cpf </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10]"> </mat-paginator>
    </div>
  
  </div>
